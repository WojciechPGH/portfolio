<style>
    .projectRow {
        padding: 15px;
        overflow: hidden;
        width: 100%;
        border: inset;
        border-color: greenyellow;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .projectImage {
        width: 160px;
        float: left;
        cursor: pointer;
        transition: 0.3s;
    }

        .projectImage:hover {
            opacity: 0.7;
        }

    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (Image) */
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    /* Caption of Modal Image (Image Text) - Same Width as the Image */
    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }

    /* Add Animation - Zoom in the Modal */
    .modal-content, #caption {
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }

    /* The Close Button */
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px) {
        .modal-content {
            width: 100%;
        }
</style>

<h2>Unity projects:</h2>
<div class="projectRow">
    <h3><a href="https://github.com/WojciechPGH/ECS-Boids">Boids project</a></h3>

        <div class="projectImage"><img class="pImg" src="/portfolio/assets/Project1/main.png"></div>

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>
        <p>
            My adventure with boids!
        </p>
    </div>
</div>

    <h3><a href="https://github.com/WojciechPGH/AngrySlingshot">Angry Slingshot</a></h3>
    <div>
        <div class="projectImage"><img class="pImg" src="/portfolio/assets/Project2/main.png"></div>
        <p>
            Angry Slingshot, game about destroying castle with slingshot.
        </p>
    </div>
</div>



<script>
    var modal = document.getElementById("myModal");

    var img = document.getElementsByClassName("pImg");
    var modalImg = document.getElementById("img01");

    for (var i = 0; i < img.length; i++)
    {
        img[i].onclick = function ()
        {
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    }

    //img.onclick = function ()
    //{
    //    modal.style.display = "block";
    //    modalImg.src = img.src;
    //}

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function ()
    {
        modal.style.display = "none";
    }
</script>
